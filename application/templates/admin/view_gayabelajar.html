{% include 'admin/header.html' %}
 <!-- Begin Page Content -->

                                                <td>

                                              </center>
                                                    </td>
                                                   
                                                </tr>
                                               {% endfor %}
                                            </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->
