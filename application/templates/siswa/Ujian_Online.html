                                      </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    
                        {% endfor %}
                    <button type="submit" class="btn btn-primary btn-flat pull-right">Simpan</button>
                </form>
                <div class="box-footer">

                </div>
